<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        img {
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-links {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, {{ user['first_name'] }} {{ user['last_name'] }}</h1>
        <p>Email: {{ user['email'] }}</p>
        <p>Gender: {{ user['gender'] }}</p>
        <p><img src="{{ user['picture'] }}" alt="Picture of {{ user['first_name'] }}" width="150" height="150"></p>
        
        <div class="button-links">
            <a href="/students">View All Students</a> |
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
